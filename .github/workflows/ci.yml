name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  buildCheck:
    name: Verify build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - name: Verify build
        run: git add -A && git --no-pager diff --color --exit-code && git --no-pager diff --cached --color --exit-code
      - name: Set error message
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('Please run "pnpm run build"')
  checks:
    name: Checks
    needs: buildCheck
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Pnpm
        uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm run test
